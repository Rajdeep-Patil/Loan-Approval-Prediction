<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h3 {
            color: #FF6B6B;
            font-size: 26px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #FFD93D, #FF6B6B);
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prediction Result</h2>
    <h3>{{ prediction }}</h3>
    <a href="/">Go Back</a>
</div>

</body>
</html>
