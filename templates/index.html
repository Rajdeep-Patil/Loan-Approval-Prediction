<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 420px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus, select:focus {
            border: 2px solid #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.3);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #FFD93D, #FF6B6B);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Prediction</h2>

    <form action="/predict" method="POST">
        <label>Education:</label>
        <select name="education" required>
            <option value=" Graduate">Graduate</option>
            <option value=" Not Graduate">Not Graduate</option>
        </select>

        <label>Self Employed:</label>
        <select name="self_employed" required>
            <option value=" Yes">Yes</option>
            <option value=" No">No</option>
        </select>

        <label>Dependents:</label>
        <input type="number" name="no_of_dependents" required>

        <label>Income Annually:</label>
        <input type="number" name="income_annum" required>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required>

        <label>Loan Term:</label>
        <input type="number" name="loan_term" required>

        <label>CIBIL Score:</label>
        <input type="number" name="cibil_score" required>

        <label>Residential Assets Value:</label>
        <input type="number" name="residential_assets_value" required>

        <label>Commercial Assets Value:</label>
        <input type="number" name="commercial_assets_value" required>

        <label>Luxury Assets Value:</label>
        <input type="number" name="luxury_assets_value" required>

        <label>Bank Assets Value:</label>
        <input type="number" name="bank_asset_value" required>

        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
