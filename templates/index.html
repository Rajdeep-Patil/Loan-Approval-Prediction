<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
</head>
<body>
    <h2>Loan Approval Prediction</h2>

    <form action="/predict" method="post">
        
        <label>Education:</label>
        <select name="education">
            <option value=" Graduate">Graduate</option>
            <option value=" Not Graduate">Not Graduate</option>
        </select><br><br>

        <label>Self Employed:</label>
        <select name="self_employed">
            <option value=" Yes">Yes</option>
            <option value=" No">No</option>
        </select><br><br>
        
        <label>Dependents:</label>
        <input type="number" name="dependents" required><br><br>

        <label>Income (Annual):</label>
        <input type="number" name="income_annum" required><br><br>

        <label>Loan Amount:</label>
        <input type="number" name="loan_amount" required><br><br>

        <label>Loan Term:</label>
        <input type="number" name="loan_term" required><br><br>

        <label>CIBIL Score:</label>
        <input type="number" name="cibil_score" required><br><br>

        <label>Residential Score:</label>
        <input type="number" name="residential_score" required><br><br>

        <label>Commercial Assets Value:</label>
        <input type="number" name="commercial_assets_value" required><br><br>

        <label>Luxury Assets Value:</label>
        <input type="number" name="luxury_assets_value" required><br><br>

        <label>Bank Assets Value:</label>
        <input type="number" name="bank_assets_value" required><br><br>

        <button type="submit">Predict</button>

    </form>
</body>
</html>
